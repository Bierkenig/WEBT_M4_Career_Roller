<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type="text/javascript" defer>
        let url = "OpenJsonData.json"
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('getRandomJob').onclick = function (){
                    let randomJob = data[Math.floor(Math.random() * data.length - 1)];
                    document.querySelector('#output').innerHTML = '<div class="text-center mt-5"><u>Titel:</u></div><h3 class="text-center mt-2">' + randomJob['Titel'] + '</h3>';
                    document.querySelector('#output').innerHTML += '<br><div class="text-center"><u>Ort:</u></div><h4 class="text-center">' + randomJob['Province'] + '</h4>';
                    document.querySelector('#output').innerHTML += '<br><div class="text-center"><u>Beschreibung:</u></div><p>' + randomJob['Description'] + '</p>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
    <style>
        * {font-family: "Arial",serif}
        #note {font-style: italic}
    </style>
</head>
<body>
<div class="mt-4 text-center" id="buttonDiv">
    <button id="getRandomJob" class="btn btn-primary btn-lg">zufälliger Job</button>
</div>
<div class="d-flex justify-content-center">
    <div class="mt-2 w-50 text-left" id="output">
        <p id="note" class="text-center">Hinweis: Klicken Sie auf den Button, um einen zufälligen Job zu bekommen!</p>
    </div>
</div>
</body>
</html>
